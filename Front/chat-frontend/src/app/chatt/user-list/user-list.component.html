<mat-card>
  <mat-card-header>
    <mat-card-title>Online Users</mat-card-title>
  </mat-card-header>
  <mat-list>
    <mat-list-item *ngFor="let user of users" (click)="openChatRoom(user)">
      <mat-icon matListIcon>person</mat-icon>
      <h4 matLine>{{ user.username }}</h4>
    </mat-list-item>
  </mat-list>
</mat-card>
